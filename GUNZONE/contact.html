<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - PistolsZone</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #e5e5e5;
        color: #0d1b2a;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        text-align: center;
        padding: 40px 20px;
        background: #0d1b2a;
        color: white;
        flex-shrink: 0;
        opacity: 0;
        animation: fadeDown 0.6s forwards;
    }

    header h1, #welcome-msg {
        margin: 0;
        font-size: 2.8rem;
        font-weight: 700;
    }

    header p {
        margin-top: 10px;
        opacity: 0.8;
        font-size: 1.1rem;
    }

    #welcome-msg {
        margin-top: 12px;
        opacity: 0;
        animation: fadeIn 0.8s 0.6s forwards;
    }

    nav {
        background: #1b263b;
        text-align: center;
        padding: 15px 0;
        flex-shrink: 0;
        opacity: 0;
        animation: fadeDown 0.6s 0.2s forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    nav a, .user-badge-link {
        text-decoration: none;
        font-weight: 600;
        color: #e0e1dd;
        font-size: 1.1rem;
        transition: 0.25s;
    }

    nav a:hover, .user-badge-link:hover {
        color: #778da9;
    }

    /* User badge circle */
    .user-badge {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
    }

    .user-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #2b7cff;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1rem;
        margin-right: 6px;
    }

    main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .contact-box {
        width: 90%;
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s 0.4s forwards;
    }

    .contact-box h2 {
        margin-top: 0;
        font-size: 2rem;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInText 0.6s 0.5s forwards;
    }

    .contact-box input,
    .contact-box textarea {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #bfc4cf;
        font-size: 1rem;
        box-sizing: border-box;
        opacity: 0;
        animation: fadeInText 0.6s 0.6s forwards;
    }

    .contact-box textarea {
        height: 140px;
        resize: none;
    }

    .contact-box button {
        width: 100%;
        padding: 14px;
        background: #2b7cff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: 0.25s, transform 0.2s;
        opacity: 0;
        animation: fadeInText 0.6s 0.7s forwards;
    }

    .contact-box button:hover {
        background: #1d5ed1;
        transform: scale(1.03);
    }

    footer {
        background: #0d1b2a;
        color: #e0e1dd;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
        flex-shrink: 0;
        opacity: 0;
        animation: fadeDown 0.6s 0.3s forwards;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    button:focus, input:focus, select:focus, textarea:focus {
        outline: none;
        box-shadow: none;
    }
</style>

</head>
<body>

<script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) window.location.href = 'login.html';
</script>

<header>
    <h1>Contact Us</h1>
    <p>Send us a message — Demo Project Only</p>
    <p id="welcome-msg"></p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="pistols.html">Pistols</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>

<main>
    <section class="contact-box">
        <h2>Send a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Your Message..." required></textarea>
            <button type="submit">Send (Demo)</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 PistolsZone</p>
</footer>

<script>
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        let totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
        const countSpan = document.getElementById("cart-count");
        if (countSpan) countSpan.textContent = totalItems;
    }

    function setupNav() {
        const nav = document.querySelector("nav");

        // Logout button
        const logoutBtn = document.createElement('a');
        logoutBtn.href = "#";
        logoutBtn.textContent = "Logout";
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
        nav.appendChild(logoutBtn);

        // User badge next to Logout
        const badgeLink = document.createElement('a');
        badgeLink.href = 'user.html';
        badgeLink.title = 'View Profile';
        badgeLink.className = 'user-badge-link';

        const badge = document.createElement('span');
        badge.className = 'user-badge';

        const circle = document.createElement('div');
        circle.className = 'user-circle';
        circle.textContent = user[0].toUpperCase();

        const nameText = document.createElement('span');
        nameText.textContent = user;

        badge.appendChild(circle);
        badge.appendChild(nameText);
        badgeLink.appendChild(badge);

        nav.appendChild(badgeLink);
    }

    window.onload = () => {
        updateCartCount();

        // Display welcome message
        const welcomeMsg = document.getElementById('welcome-msg');
        if (user && welcomeMsg) {
            welcomeMsg.textContent = `Welcome, ${user}!`;
        }

        setupNav();
    };
</script>

</body>
</html>
