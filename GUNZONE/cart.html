<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - PistolsZone</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #e5e5e5;
        color: #0d1b2a;
    }

    header {
        background: #0d1b2a;
        padding: 35px;
        text-align: center;
        color: white;
        animation: fadeDown 0.5s ease forwards;
    }

    header h1, #welcome-msg {
        margin: 0;
        font-size: 2.8rem;
        font-weight: 700;
    }

    #welcome-msg {
        margin-top: 12px;
        opacity: 0;
        animation: fadeIn 0.8s 0.6s forwards;
    }

    nav {
        background: #1b263b;
        padding: 15px;
        text-align: center;
        animation: fadeDown 0.5s ease 0.2s forwards;
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    nav a, .user-badge-link {
        color: #e0e1dd;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: 0.3s;
    }

    nav a:hover, .user-badge-link:hover {
        color: #778da9;
    }

    /* User badge circle */
    .user-badge {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
    }

    .user-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #2b7cff;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1rem;
        margin-right: 6px;
    }

    .cart-container {
        width: 90%;
        max-width: 950px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        animation: fadeUp 0.5s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 18px 0;
        border-bottom: 1px solid #dcdcdc;
        font-size: 1.1rem;
        opacity: 0;
        transform: translateX(-20px);
        animation: slideIn 0.5s forwards;
    }

    .qty-btn, .remove-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s, background 0.2s;
    }

    .qty-btn {
        background: #1b263b;
        color: white;
        margin: 0 4px;
    }

    .qty-btn:hover {
        transform: scale(1.1);
        background: #0d1b2a;
    }

    .remove-btn {
        background: #d62828;
        color: white;
        margin-left: 5px;
    }

    .remove-btn:hover {
        transform: scale(1.1);
        background: #a4161a;
    }

    #checkout-btn {
        width: 100%;
        padding: 16px;
        background: #2b7cff;
        color: white;
        font-size: 1.3rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, background 0.2s;
    }

    #checkout-btn:hover {
        transform: scale(1.03);
        background: #1f5fd0;
    }

    .total {
        text-align: right;
        font-size: 1.4rem;
        font-weight: bold;
        margin-top: 20px;
    }

    /* Animations */
    @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) window.location.href = 'login.html';
</script>

<header>
    <h1>Your Cart</h1>
    <p id="welcome-msg"></p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="pistols.html">Pistols</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>

<div class="cart-container">
    <h2>Items in Cart</h2>
    <div id="cart-items"></div>

    <div class="total">
        Total: ₱<span id="total">0</span>
    </div>

    <button id="checkout-btn">
        Proceed to Checkout
    </button>
</div>

<script src="cart.js"></script>

<script>
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
    const countSpan = document.getElementById("cart-count");
    if (countSpan) countSpan.textContent = totalItems;
}

function setupNav() {
    const nav = document.querySelector("nav");

    // Logout
    const logoutBtn = document.createElement('a');
    logoutBtn.href = "#";
    logoutBtn.textContent = "Logout";
    logoutBtn.addEventListener("click", () => {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
    });
    nav.appendChild(logoutBtn);

    // User badge
    const badgeLink = document.createElement('a');
    badgeLink.href = 'user.html';
    badgeLink.title = 'View Profile';
    badgeLink.className = 'user-badge-link';

    const badge = document.createElement('span');
    badge.className = 'user-badge';

    const circle = document.createElement('div');
    circle.className = 'user-circle';
    circle.textContent = user[0].toUpperCase();

    const nameText = document.createElement('span');
    nameText.textContent = user;

    badge.appendChild(circle);
    badge.appendChild(nameText);
    badgeLink.appendChild(badge);

    nav.appendChild(badgeLink);
}

window.onload = () => {
    updateCartCount();
    setupNav();
    if (typeof loadCartPage === 'function') loadCartPage();

    // Welcome message
    const welcomeMsg = document.getElementById('welcome-msg');
    if (user && welcomeMsg) welcomeMsg.textContent = `Welcome, ${user}!`;

    // Checkout button
    document.getElementById("checkout-btn").addEventListener("click", function () {
        const total = parseFloat(document.getElementById("total").textContent);
        if (total === 0) {
            alert("⚠ Your cart is empty. Please add items before proceeding to checkout.");
        } else {
            window.location.href = "checkout.html";
        }
    });
};
</script>

</body>
</html>
