<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Profile - PistolsZone</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #e5e5e5;
        color: #0d1b2a;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        text-align: center;
        padding: 40px 20px;
        background: #0d1b2a;
        color: white;
        flex-shrink: 0;
        opacity: 0;
        animation: fadeDown 0.6s forwards;
    }

    header h1 {
        margin: 0;
        font-size: 2.8rem;
        font-weight: 700;
    }

    nav {
        background: #1b263b;
        text-align: center;
        padding: 15px 0;
        flex-shrink: 0;
        opacity: 0;
        animation: fadeDown 0.6s 0.2s forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    nav a {
        text-decoration: none;
        font-weight: 600;
        color: #e0e1dd;
        font-size: 1.1rem;
    }

    main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .profile-container {
        width: 90%;
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s 0.4s forwards;
    }

    .profile-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #2b7cff;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px auto;
        opacity: 0;
        animation: fadeInText 0.6s 0.6s forwards;
    }

    .profile-name {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
        opacity: 0;
        animation: fadeInText 0.6s 0.7s forwards;
    }

    .profile-email {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 25px;
        opacity: 0;
        animation: fadeInText 0.6s 0.8s forwards;
    }

    .info-input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #bfc4cf;
        font-size: 1rem;
        box-sizing: border-box;
        opacity: 0;
        animation: fadeInText 0.6s 0.9s forwards;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 12px;
        opacity: 0;
        animation: fadeInText 0.6s 1s forwards;
    }

    #save-btn {
        background: #2b7cff;
        color: white;
    }

    #logout-btn {
        background: #ff4e4e;
        color: white;
    }

    footer {
        background: #0d1b2a;
        color: #e0e1dd;
        text-align: center;
        padding: 20px 0;
        flex-shrink: 0;
        opacity: 0;
        animation: fadeDown 0.6s 0.3s forwards;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) window.location.href = 'login.html';
</script>

<header>
    <h1>User Profile</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="pistols.html">Pistols</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>

<main>
    <section class="profile-container">

        <div class="profile-circle" id="profile-initial">U</div>
        <div class="profile-name" id="profile-name">Username</div>
        <div class="profile-email" id="profile-email">user@example.com</div>

        <input type="text" class="info-input" id="input-fullname" placeholder="Full Name">
        <input type="email" class="info-input" id="input-email" placeholder="Email Address">
        <input type="text" class="info-input" id="input-address" placeholder="Address">
        <input type="text" class="info-input" id="input-phone" placeholder="Phone Number">

        <button id="save-btn">Save</button>
        <button id="logout-btn">Logout</button>

    </section>
</main>

<footer>
    <p>© 2025 PistolsZone</p>
</footer>

<script>
    // ✅ CART COUNT
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById('cart-count').textContent = totalItems;

    // ✅ LOAD PROFILE PER USER
    const storedInfo = JSON.parse(
        localStorage.getItem("userInfo_" + user)
    ) || {};

    document.getElementById('input-fullname').value = storedInfo.fullname || '';
    document.getElementById('input-email').value = storedInfo.email || `${user}@example.com`;
    document.getElementById('input-address').value = storedInfo.address || '';
    document.getElementById('input-phone').value = storedInfo.phone || '';

    document.getElementById('profile-name').textContent = storedInfo.fullname || user;
    document.getElementById('profile-email').textContent = storedInfo.email || `${user}@example.com`;
    document.getElementById('profile-initial').textContent =
        (storedInfo.fullname || user)[0].toUpperCase();

    // ✅ SAVE PROFILE
    document.getElementById('save-btn').addEventListener('click', () => {
        const info = {
            fullname: document.getElementById('input-fullname').value,
            email: document.getElementById('input-email').value,
            address: document.getElementById('input-address').value,
            phone: document.getElementById('input-phone').value
        };

        localStorage.setItem("userInfo_" + user, JSON.stringify(info));

        document.getElementById('profile-name').textContent = info.fullname || user;
        document.getElementById('profile-email').textContent = info.email || `${user}@example.com`;
        document.getElementById('profile-initial').textContent =
            (info.fullname || user)[0].toUpperCase();

        alert("Profile saved successfully");
    });

    // ✅ LOGOUT
    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
    });
</script>

</body>
</html>
